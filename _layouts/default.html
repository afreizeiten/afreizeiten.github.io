<!DOCTYPE html>
<html lang="de-de">
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Caudex:400italic,700italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
  </head>
  <body>
    <section class="page-header">
      <h1 class="title">A-Freizeiten</h1>
      <nav>
        <a href="/home">Start</a> |
        <a href="/freizeittermine">Freizeittermine</a>
	{% for p in site.pages %}
	{% if p.title == "Start" or p.title == "Termine" %}
	{% else %}
        | <a href="{{ p.url }}">{{ p.title }}</a>
	{% endif %}
	{% endfor %}
      </nav>
    </section>

    <section class="main-content">
      {{ content }}
    </section>
  </body>
</html>
